<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Description List tag</title>
</head>

<body>
  <!-- 
    1. 용어를 정의할때
    2. key-value로 정보를 제공할때(key-value:무언가를 정의내릴때 사용)
  -->
  <dl>
    <!--description list-->
    <dt>
      <dfn>학습</dfn>
    </dt> <!-- description term -->
    <dd>
      <!-- description data-->
      학습 學習 [학씁]
      1. noun 배워서 익힘.
    </dd>
    <dd>
      2. noun 심리 경험의 결과로 나타나는, 비교적 지속적인 행동의 변화나 그 잠재력의 변화. 또는 지식을 습득하는 과정
    </dd>
  </dl>

</body>

</html>
