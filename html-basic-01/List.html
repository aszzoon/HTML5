<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Tag</title>
</head>

<body>
  <h1>먹고싶은것</h1>
  <ul>
    <!-- unolder list : 순서가 중요하지않거나, 정해져있지 않음 -->
    <li>토스트</li>
    <!--li : list Item-->
    <li>바게트</li>
    <li>단팥빵</li>
  </ul>

  <h1>많이 먹고싶은 것</h1>
  <ol>
    <!-- older list 순서가 중요하거나, 정해져 있음 -->
    <li>토스트</li>
    <li>바게트</li>
    <li>단팥빵</li>
  </ol>
</body>
<!-- ul과 ol의 자식요소는 무조건 li만 가능 -->

</html>
